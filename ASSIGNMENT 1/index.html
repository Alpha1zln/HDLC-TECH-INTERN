<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>General Registration Form</h1>
    </header>
    <div class="container">
        <div class="left-half">
            <div class="form-header">
                <h2>Personal Information</h2>
            </div>
            <form id="personalInfoForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter your email" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Enter your phone" required>
                
                <label for="emergencyContact">Emergency Contact:</label>
                <input type="text" id="emergencyContact" placeholder="Enter emergency contact" required>
                
                <label for="parking">Do you require parking?</label>
                <select id="parking" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                
                <label for="roomPreference">What is your room preference?</label>
                <select id="roomPreference" required>
                    <option value="Single">Single</option>
                    <option value="Double">Double</option>
                    <option value="NoRoomNeeded">No Room Needed</option>
                </select>
            </form>
        </div>
        <div class="right-half">
            <div class="form-header">
                <h2>Special Requests and Preferences</h2>
            </div>
            <form id="specialRequestsForm">
                <label>Do you have dietary restrictions?</label>
                <select id="dietaryRestrictions" required>
                    <option value="None">None</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="GlutenAllergy">Gluten Allergy</option>
                    <option value="LactoseAllergy">Lactose Allergy</option>
                    <option value="NutAllergy">Nut Allergy</option>
                    <option value="Other">Other</option>
                </select>
                
                <div id="otherDietary">
                    <label for="otherDietaryDetails">Specify Other Dietary Restriction:</label>
                    <input type="text" id="otherDietaryDetails" placeholder="Enter details">
                </div>
                
                <label for="activities">Activities You Will Attend:</label>
                <select id="activities" multiple required>
                    <option value="AwardFunction">Award Function</option>
                    <option value="TownHall">Town Hall</option>
                    <option value="Luncheon">Luncheon</option>
                </select>
                
                <label for="hireGuide">Do you want to hire a guide to visit famous places in the city?</label>
                <select id="hireGuide" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </form>
        </div>
    </div>
    <button class="submit-button">Submit</button>
</body>
</html>
